name: fakect
channels:
  - conda-forge
dependencies:
  # Core Python
  - python=3.10
  - pip

  # Scientific stack
  - numpy
  - scipy
  - matplotlib
  - trimesh
  - scikit-image

  # CLI & utilities
  - click
  - rich          # optional: pretty CLI/logging

  # Testing / linting
  - pytest
  - pytest-cov
  - black
  - isort
  - flake8

  # Optional visualization / GUI support (safe defaults)
  - pyqt
  - imageio

  # Extra pip-only dependencies (conda doesn't have trimesh wheel sometimes)
  - pip:
      - trimesh[easy]

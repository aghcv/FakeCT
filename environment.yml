name: fakect
channels:
  - conda-forge
dependencies:
  # Core Python
  - python=3.10
  - pip

  # Scientific stack
  - numpy
  - scipy
  - matplotlib
  - scikit-image
  - trimesh

  # Visualization & Interactive UI
  - plotly
  - dash
  - ipywidgets
  - pyqt
  - imageio

  # CLI & utilities
  - click
  - rich              # optional: pretty CLI/logging

  # Testing / linting
  - pytest
  - pytest-cov
  - black
  - isort
  - flake8

  # Extra pip-only dependencies
  - pip:
      # Sometimes trimesh extras need pip for optional features
      - "trimesh[easy]"
      # Dash subcomponents (some not always bundled in all conda versions)
      - dash-core-components
      - dash-html-components
      - dash-cytoscape
      - dash-daq
